language: node_js
sudo: required
node_js:
  - 7.9.0
cache:
  directories:
    - node_modules
branches:
  only:
    - master
before_install:
  - npm install -g hexo-cli
install:
  - npm install
script:
  - hexo clean
  - hexo generate
